{% extends "base.html" %}
{% block content %}
<input type="hidden" id="checkList" name="checkList" value="">
<div class="row tm-content-row tm-mt-big">
    <div class="col-xl-12 col-lg-12 tm-md-12 tm-sm-12 tm-col">
        <div class="bg-white tm-block h-100">
            <!--<div class="row">
                <div class="col-md-8 col-sm-12">
                    <h2 class="tm-block-title d-inline-block"></h2>
                </div>
                <div class="col-md-4 col-sm-12 text-right">
                    <button type="button" class="btn btn-primary" onclick="changeForm('/product/product_data/add');">新增</button>
                    <button type="button" class="btn btn-danger check_btn" style="display:none">刪除</button>
                </div>
            </div>-->
            <div class="tm-table-mt tm-table-actions-row">
                <div class="tm-table-actions-col-left">
                    <button type="button" class="btn btn-primary" onclick="changeForm('/product/product_data/add');">新增</button>
                    <button type="button" class="btn btn-danger check_btn" style="display:none">刪除</button>
                </div>
                <div class="tm-table-actions-col-right">
                    {% include "page.html" %}
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped tm-table-striped-even mt-3">
                    <thead>
                        <tr class="tm-bg-gray">
                            <th scope="col" class="text-center" style="width:1%;">
                                <div class="custom-control custom-checkbox">
                                    <input id="check_all" type="checkbox" value="all" onclick="checkAll()">
                                    <label for="check_all"></label>
                                </div>
                            </th>
                            <th scope="col" class="text-center">名稱</th>
                            <th scope="col" class="text-center" style="width:10%;">編號</th>
                            <th scope="col" class="text-center" style="width:15%;">類別</th>
                            <th scope="col" class="text-center" style="width:10%;">價錢</th>
                            <th scope="col" class="text-center" style="width:10%;">售價</th>
                            <th scope="col" class="text-center" style="width:8%;">動作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in datas %}
                        <tr>
                            <td scope="row">
                                <div class="custom-control custom-checkbox">
                                    <input id="checkbox_{{ data.uuid }}" type="checkbox" value="{{ data.uuid }}" name="check_list[]" onclick="checkId('{{ data.uuid }}')" class="check_list">
                                    <label for="checkbox_{data.uuid}"></label>
                                </div>
                            </td>
                            <td class="tm-product-name">{{ data.name }}</td>
                            <td class="text-center">{{ data.serial }}</td>
                            <td class="text-center">{{ type_name }}</td>
                            <td class="text-center">{{ data.price }}</td>
                            <td class="text-center">{{ data.sales }}</td>
                            <td class="text-center">
                                <i class="fas fa-edit tm-edit-icon"></i>
                                <i class="fas fa-trash-alt tm-trash-icon"></i>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td class="text-center" colspan="7">日前沒有資料</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="tm-table-mt tm-table-actions-row">
                <div class="tm-table-actions-col-left">
                    
                </div>
                <div class="tm-table-actions-col-right">
                    {% include "page.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
