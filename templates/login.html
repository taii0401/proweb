{% extends "base.html" %}
{% block content %}
<div class="row tm-mt-big">
    <div class="col-12 mx-auto tm-login-col">
        <div class="bg-white tm-block">
            <div class="row">
                <div class="col-12 text-center">
                    <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                    <h2 class="tm-block-title mt-3">登入</h2>
                </div>
            </div>
            <div class="row mt-2">
                {% if message %}
                <div id="error_msg_div" class="col-12">
                    <div id="error_msg" class="alert alert-danger" role="alert">{{ message }}</div>
                </div>
                {% endif %}
                <div class="col-12">
                    <form id="form_data" method="post" class="tm-login-form">
                        {% csrf_token %}
                        <div class="input-group">
                            <label for="username" class="col-xl-2 col-lg-2 col-md-2 col-sm-5 col-form-label">帳號</label>
                            <input id="username" name="username" type="text" class="form-control require">
                        </div>
                        <div class="input-group mt-3">
                            <label for="password" class="col-xl-2 col-lg-2 col-md-2 col-sm-5 col-form-label">密碼</label>
                            <input id="password" name="password" type="password" class="form-control require">
                        </div>
                        <div class="input-group mt-3">
                            <div class="col-2"></div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto">登入</button>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-primary d-inline-block mx-auto" onclick="changeForm('/user/user_forget')">忘記密碼</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary d-inline-block mx-auto" onclick="changeForm('/user/user_data/add')">註冊</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
